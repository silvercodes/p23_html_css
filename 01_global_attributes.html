<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global attributes</title>
    <style>
        .wrapper {
            color: red;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <p class="wrapper">class="wrapper"</p>

    <p style="color: green;">style="color: green;"</p>

    <p contenteditable>contenteditable</p>

    <p data-role="admin">data-role="admin"</p>

    <p hidden>hidden</p>

    <p id="main_p">id="main_p"</p>

    <p lang="fr">lang="fr"</p>

    <p translate="no">translate="no"</p>

    <p spellcheck="no">spellcheck="no"</p>

    <p tabindex="3">tabindex="3"</p>

    <p dir="rtl"></p>

    <p accesskey="c"><a href="https://google.com">GOOGLE</a></p>
    
</body>
</html>

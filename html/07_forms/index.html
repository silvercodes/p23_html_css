<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">

</head>
<body>
    
    <form class="form" action="handler.php" method="post">
        <h2 class="title">Welcome</h2>

        <div class="input-container ic1">
            <input type="text" name="firstname" id="firstname" class="input" placeholder=" ">
            <div class="cut"></div>
            <label for="firstname" class="placeholder">First name</label>
        </div>

        <div class="input-container ic2">
            <input type="text" name="lastname" id="lastname" class="input" placeholder=" ">
            <div class="cut"></div>
            <label for="lastname" class="placeholder">Last name</label>
        </div>

        <div class="input-container ic2">
            <input type="email" name="email" id="email" class="input" placeholder=" ">
            <div class="cut cut-short"></div>
            <label for="email" class="placeholder">Email</label>
        </div>

        <div class="input-container ic2">
            <textarea id="description" class="input" name="description" spellcheck="false"></textarea>
            <div class="cut"></div>
            <label for="description" class="placeholder">Description</label>
        </div>

        <div class="input-container ic2">
            <button type="submit" class="submit">SUBMIT</button>
        </div>


    </form>

</body>
</html>

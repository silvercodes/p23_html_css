<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <figure>
        <img 
            src="img/img_100.jpg" 
            alt="girl"
            srcset="
                img/img_5.jpg 178w,
                img/img_10.jpg 356w,
                img/img_25.jpg 891w,
                img/img_50.jpg 1783w,
                img/img_100.jpg 3566w
            "
            sizes = "
                (max-width: 200px) 150px,
                (max-width: 400px) 370px,
                1000px
            "
            loading="lazy"
            decoding="async"
        >
        <figcaption>
            Пример хорошего освещения при фотографировании
        </figcaption>
    </figure>

    <figure>
        <img src="img/img_10.jpg" alt="girl" width="100">
        <img src="img/img_10.jpg" alt="girl" width="100">
        <img src="img/img_10.jpg" alt="girl" width="100">
        <figcaption>
            Примеры хорошего освещения при фотографировании
        </figcaption>

</body>
</html>
